<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Tool Flower</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container { max-width: 350px; margin: 80px auto; background: rgba(255,255,255,0.95); border-radius: 20px; box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.17); padding: 40px 30px; text-align: center; }
        h2 { color: #43c6ac; margin-bottom: 30px; }
        input { width: 80%; padding: 12px; margin: 10px 0; border: none; border-radius: 8px; background: #f0f0f0; font-size: 16px; }
        button { width: 85%; padding: 12px; background: #43c6ac; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; margin-top: 15px; transition: background 0.3s; }
        button:hover { background: #f8ffae; color: #43c6ac; }
        .success { color: #43c6ac; margin-top: 15px; font-size: 14px; }
        .error { color: #e74c3c; margin-top: 15px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register for Tool Flower</h2>
        <form id="registerForm">
            <input type="text" id="newUsername" placeholder="Choose a username" required>
            <input type="password" id="newPassword" placeholder="Choose a password" required>
            <button type="submit">Register</button>
        </form>
        <div id="registerMsg"></div>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;
            if (username && password) {
                // Save to localStorage for demo purposes
                let users = JSON.parse(localStorage.getItem('toolFlowerUsers') || '[]');
                if (users.find(u => u.name === username)) {
                    document.getElementById('registerMsg').innerHTML = '<div class="error">Username already exists!</div>';
                } else {
                    users.push({ name: username, pass: password });
                    localStorage.setItem('toolFlowerUsers', JSON.stringify(users));
                    document.getElementById('registerMsg').innerHTML = '<div class="success">Registration successful! You can now <a href="index.html">login</a>.</div>';
                }
            }
        });
    </script>
</body>
</html>
