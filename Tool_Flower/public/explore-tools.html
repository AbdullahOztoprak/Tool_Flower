<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Explore Tools - Tool Flower</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
body {
  font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  background: linear-gradient(135deg, #f8ffae, #43c6ac);
  margin: 0;
  padding: 0;
  color: #333;
}
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 50px;
  position: sticky;
  top: 0;
  background-color: rgba(255,255,255,0.9);
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
  z-index: 999;
}
.logo {
  display: flex;
  align-items: center;
  font-size: 1.8em;
  font-weight: bold;
  letter-spacing: 2px;
  color: #43c6ac;
  background: none;
  border: none;
  box-shadow: none;
  padding: 0;
  margin: 0;
  cursor: pointer;
  outline: none;
  transition: color 0.2s, text-shadow 0.2s;
}
.logo span {
  margin-right: 10px;
}

.logo:focus, .logo:hover {
  color: #2d8f7b;
  text-shadow: 0 2px 8px #43c6ac44;
  outline: none;
}
.nav-buttons button {
  background-color: #43c6ac;
  border: none;
  margin-left: 10px;
  padding: 10px 16px;
  border-radius: 6px;
  cursor: pointer;
  color: #fff;
  font-weight: 600;
  transition: all 0.3s;
}
.nav-buttons button:hover {
  background: #f8ffae;
  color: #43c6ac;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
.explore-container {
  max-width: 1000px;
  margin: 40px auto;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 8px 32px 0 rgba(31,38,135,0.17);
  padding: 40px 30px;
}
.explore-title {
  color: #43c6ac;
  font-size: 2em;
  margin-bottom: 20px;
  text-align: center;
}
.search-bar {
  display: flex;
  justify-content: center;
  margin-bottom: 30px;
}
.search-bar input {
  width: 350px;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #43c6ac44;
  font-size: 16px;
}
.tools-list {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}
.tool-card {
  background: #f8ffae;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  padding: 30px 20px;
  min-width: 250px;
  max-width: 280px;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}
.tool-card h3 {
  font-size: 1.3em;
  margin-bottom: 10px;
  color: #43c6ac;
}
.tool-card p {
  font-size: 1em;
  color: #555;
}
.tool-card button {
  margin-top: 10px;
  background: #43c6ac;
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 8px 18px;
  cursor: pointer;
  font-weight: 600;
  transition: background 0.3s;
}
.tool-card button:hover {
  background: #fff;
  color: #43c6ac;
}
@media(max-width: 1024px){
  .explore-container { padding: 20px 10px; }
  .tools-list { flex-direction: column; align-items: center; }
  .tool-card { width: 90%; }
  .search-bar input { width: 90%; }
}
</style>
</head>
<body>
<div class="header">
  <button class="logo" onclick="window.location.href='home.html'">
    <span style="font-size:1.5em; margin-right:10px;">ðŸŒ¸</span> Tool Flower
  </button>
  <div class="nav-buttons">
    <button onclick="window.location.href='home.html'">Home</button>
    <button onclick="window.location.href='add-tool.html'">Add Tool</button>
    <button onclick="window.location.href='profile.html'">Profile</button>
    <button onclick="window.location.href='login.html'">Logout</button>
  </div>
</div>
<div class="explore-container">
  <div class="explore-title">Explore Tools</div>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for a tool..." />
  </div>
  <div class="tools-list" id="toolsList"></div>
</div>
<script>
function getTools() {
  return JSON.parse(localStorage.getItem('toolFlowerTools') || '[]');
}
function renderTools(filter = '') {
  const list = document.getElementById('toolsList');
  const tools = getTools();
  list.innerHTML = '';
  const filtered = tools.filter(tool =>
    tool.name.toLowerCase().includes(filter.toLowerCase()) ||
    tool.desc.toLowerCase().includes(filter.toLowerCase())
  );
  if (filtered.length === 0) {
    list.innerHTML = '<div style="text-align:center; color:#888; font-size:1.2em; margin:30px 0;">No tools found.</div>';
    return;
  }
  filtered.forEach(tool => {
    const card = document.createElement('div');
    card.className = 'tool-card';
    card.innerHTML = `
      <h3>${tool.name}</h3>
      <p>${tool.desc}</p>
      <button style="background:#43c6ac; color:#fff; border:none; border-radius:6px; padding:8px 18px; cursor:pointer; font-weight:600;" onclick="window.location.href='run-tool.html?id=${tool.id}'">Run Tool</button>
    `;
    list.appendChild(card);
  });
}
document.getElementById('searchInput').addEventListener('input', function(e) {
  renderTools(e.target.value);
});
window.addEventListener('DOMContentLoaded', function() {
  renderTools();
});
</script>
</body>
</html>
