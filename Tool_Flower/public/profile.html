<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Profile - Tool Flower</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
body {
  font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  background: linear-gradient(135deg, #f8ffae, #43c6ac);
  margin: 0;
  padding: 0;
  color: #333;
}
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 50px;
  position: sticky;
  top: 0;
  background-color: rgba(255,255,255,0.9);
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
  z-index: 999;
}
.logo {
  display: flex;
  align-items: center;
  font-size: 1.8em;
  font-weight: bold;
  letter-spacing: 2px;
  color: #43c6ac;
  background: none;
  border: none;
  box-shadow: none;
  padding: 0;
  margin: 0;
  cursor: pointer;
  outline: none;
  transition: color 0.2s, text-shadow 0.2s;
}
.logo span {
  margin-right: 10px;
}
.logo:focus, .logo:hover {
  color: #2d8f7b;
  text-shadow: 0 2px 8px #43c6ac44;
  outline: none;
}
.nav-buttons button {
  background-color: #43c6ac;
  border: none;
  margin-left: 10px;
  padding: 10px 16px;
  border-radius: 6px;
  cursor: pointer;
  color: #fff;
  font-weight: 600;
  transition: all 0.3s;
}
.nav-buttons button:hover {
  background: #f8ffae;
  color: #43c6ac;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
.profile-container {
  max-width: 500px;
  margin: 80px auto;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 8px 32px 0 rgba(31,38,135,0.17);
  padding: 40px 30px;
  text-align: center;
}
.profile-title {
  color: #43c6ac;
  font-size: 2em;
  margin-bottom: 20px;
  font-weight: bold;
}
.username {
  font-size: 1.3em;
  color: #222;
  margin-top: 20px;
  margin-bottom: 10px;
}
</style>
</head>
<body>
<div class="header">
  <button class="logo" onclick="window.location.href='home.html'">
    <span style="font-size:1.5em; margin-right:10px;">ðŸŒ¸</span> Tool Flower
  </button>
  <div class="nav-buttons">
    <button onclick="window.location.href='home.html'">Home</button>
    <button onclick="window.location.href='profile.html'">Profile</button>
    <button onclick="window.location.href='login.html'">Logout</button>
  </div>
</div>
<div class="profile-container">
  <div class="profile-title">Profile</div>
  <div class="username" id="usernameDisplay">Username: </div>
</div>
<script>
// Display username from localStorage
let username = localStorage.getItem('toolFlowerCurrentUser');
if (!username || username.trim() === '' || username === 'null' || username === 'undefined') {
  username = 'Not logged in';
}
document.getElementById('usernameDisplay').textContent = 'Username: ' + username;
</script>
</body>
</html>
